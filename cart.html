
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عربة التسوق - متجر السيارات</title>
    <style>
        /* التنسيقات العامة */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #e1e5eb;
            margin-bottom: 30px;
        }

        header h1 {
            color: #2c3e50;
            font-size: 2.2rem;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            border-top: 1px solid #e1e5eb;
            color: #7f8c8d;
        }

        /* تنسيقات عربة التسوق */
        .cart-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .empty-cart {
            text-align: center;
            padding: 50px 20px;
        }

        .empty-cart-icon {
            font-size: 100px;
            color: #bdc3c7;
            margin-bottom: 20px;
        }

        .empty-cart h2 {
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .empty-cart p {
            color: #95a5a6;
            margin-bottom: 30px;
        }

        .continue-shopping {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .continue-shopping:hover {
            background-color: #2980b9;
        }

        /* تنسيقات عندما تحتوي العربة على منتجات */
        .cart-items {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .cart-items th {
            text-align: right;
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 2px solid #e1e5eb;
        }

        .cart-items td {
            padding: 15px;
            border-bottom: 1px solid #e1e5eb;
            vertical-align: middle;
        }

        .cart-items img {
            width: 100px;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .remove-btn {
            color: #e74c3c;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .cart-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .checkout-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>عربة التسوق</h1>
        </header>
        
        <main>
            <div class="cart-container" id="cartContainer">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
        </main>
        
        <footer>
            <p>© 2023 متجر السيارات. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script src="cart.js"></script>

</body>
</html>
